site_name: 'AO Physics'
repo_url: https://github.com/PeterFarber/AO-Physics
repo_name: AO-Physics
site_url: https://peterfarber.github.io/

nav:
  - Overview: 'index.md'

  - Getting Started: 
    - Setup: 'setup.md'
  - Classes: 
    - World: 'world.md'
    - Body: 'body.md'
    - Constraint: 'constraint.md'
    - Character: 'character.md'
  - Examples:
    - 'examples/basic.md'
  - Other:
    - 'lua_module.md'
    - 'unity_renderer.md'

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.keys
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

theme: 
  name: material
  logo: 'img/AOP.png'
  language: en
  icon:
    repo: fontawesome/brands/github 
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - navigation.top
    - toc.follow
    # - toc.integrate
    - content.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
  nav_style: dark
  highlightjs: true
  color_mode: dark

plugins:
# - search:

# extra_javascript:
#   - assets/linenumbers.js

extra_css:
  - assets/style.css
  - assets/vscode.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PeterFarber/AO-Physics
      name: GitHub
